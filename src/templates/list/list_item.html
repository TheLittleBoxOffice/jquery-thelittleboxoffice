
	<div class="lbo-list-item {{options.item_class}} lbo-list-item-{{id}}" data-event-id="{{id}}">
		<a href="{{link_view}}" class="lbo-title">
			{{#if image_small}}
			<div class="lbo-crop">
				<img src="{{image_large}}" alt="{{title}}"/>
			</div>
			{{/if}}
			<div class="lbo-list-item-performances">
				<table class="table">
				{{#each performances}}
					<tr>
						<td><a href="#" data-performance-id="{{id}}">{{this.start_date_formatted}}</a></td>
						<td><span>{{this.places_left}}</span></td>
					</tr>
				{{/each}}
				</table>
			</div>
			<div class="lbo-list-item-title">{{title}}</div>
			<div class="lbo-list-item-date-summary">
				{{on_from_formatted}}
			</div>
			<div class="lbo-list-item-controls">
				<button class="lbo-list-item-btn-performances btn btn-default" type="button" class="btn btn-xs btn-primary" data-event-id="{{id}}">
					<span class="glyphicon glyphicon-calendar"></span>
				</button>
			</div>
		</a>
	</div>
